<!doctype html>
<html>

<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - PassMan</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='github-markdown.css') }}">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    {% endblock %}
</head>

<body>
    <div class="markdown-body" id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
